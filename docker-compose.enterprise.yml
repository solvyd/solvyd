version: '3.8'

services:
  # ================================================
  # Core Solvyd Infrastructure
  # ================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: solvyd-postgres
    environment:
      POSTGRES_DB: solvyd
      POSTGRES_USER: solvyd
      POSTGRES_PASSWORD: solvyd_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solvyd"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: solvyd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: solvyd-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: solvyd
      MINIO_ROOT_PASSWORD: solvyd_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ================================================
  # Code Quality & SAST
  # ================================================

  sonarqube:
    image: sonarqube:lts-community
    container_name: solvyd-sonarqube
    depends_on:
      - postgres-sonar
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres-sonar:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar_password
    ports:
      - "9090:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres-sonar:
    image: postgres:15-alpine
    container_name: solvyd-postgres-sonar
    environment:
      POSTGRES_DB: sonar
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar_password
    volumes:
      - postgres-sonar-data:/var/lib/postgresql/data
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================================
  # Container Security Scanning
  # ================================================

  trivy-server:
    image: aquasec/trivy:latest
    container_name: solvyd-trivy-server
    command: server --listen 0.0.0.0:8080
    ports:
      - "8082:8080"
    volumes:
      - trivy-cache:/root/.cache
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================================
  # DAST - Dynamic Application Security Testing
  # ================================================

  owasp-zap:
    image: owasp/zap2docker-stable
    container_name: solvyd-owasp-zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.key=solvyd-zap-api-key
    ports:
      - "8081:8080"
    volumes:
      - zap-data:/zap/wrk
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================
  # Artifact Repository
  # ================================================

  nexus:
    image: sonatype/nexus3:latest
    container_name: solvyd-nexus
    ports:
      - "8083:8081"
      - "8084:8082"  # Docker registry
    volumes:
      - nexus-data:/nexus-data
    environment:
      INSTALL4J_ADD_VM_PARAMS: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=273m"
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================
  # Monitoring & Observability
  # ================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: solvyd-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: solvyd-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - solvyd-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================
  # Additional Security Tools
  # ================================================

  # Vault for secrets management (optional)
  vault:
    image: vault:latest
    container_name: solvyd-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: solvyd-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - solvyd-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  postgres-sonar-data:
  redis-data:
  minio-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  trivy-cache:
  zap-data:
  nexus-data:
  prometheus-data:
  grafana-data:

networks:
  solvyd-network:
    driver: bridge
