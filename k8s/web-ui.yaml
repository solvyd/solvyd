---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui
  namespace: solvyd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-ui
  template:
    metadata:
      labels:
        app: web-ui
    spec:
      containers:
      - name: web-ui
        image: solvyd/web-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: http://localhost:30080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui
  namespace: solvyd
spec:
  selector:
    app: web-ui
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
  type: NodePort
