apiVersion: solvyd.dev/v1
kind: Credential
metadata:
  name: github-pat
  labels:
    type: scm
    provider: github
    managed-by: gitops
spec:
  type: token
  description: GitHub Personal Access Token
  
  # Option 1: Use external secret manager (RECOMMENDED)
  secret_ref:
    provider: aws_secrets_manager
    key: prod/solvyd/github-token
    region: us-east-1
  
  # Option 2: Use encrypted value
  # Generate with: ritmo encrypt-credential --value="ghp_xxxxx"
  # encrypted_value: "AES256:base64encodedvalue"
  
  created_by: gitops
