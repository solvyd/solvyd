# yaml-language-server: $schema=https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'Ritmo Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
